<div class="container d-flex justify-content-center  align-items-center min-vh-100  p-5">
   <div class="row border rounder-5 p-3 bg-white shadow-lg login-container">
    <div class="col-md-6">
         <div class="feature-img">
            <img src="../../../assets/images/welcome.svg" class="img-fluid">
         </div>
    </div>
   <div class="col-md-6">
         <div class="p-3">
            <h3>Welcome Back !</h3>
            <p>Sign In to access your account.</p>
               <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off"
                    formControlName="email"
                    [ngClass]="{
                     'is-invalid' : email.touched && email.invalid
                    }"
                    >
                    <div *ngIf="email.touched && email.invalid">
                     <small *ngIf="this.email?.errors?.['required']" class="text-danger">
                        This field is required !
                     </small>
                     <small *ngIf="this.email?.errors?.['email']" class="text-danger">
                        Please enter valid email !
                     </small>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="off"
                    formControlName="password"
                    [ngClass]="{
                     'is-invalid' : password.touched && password.invalid
                    }"
                    >
                    <div *ngIf="password.touched && password.invalid">
                     <small *ngIf="this.password?.errors?.['required']" class="text-danger">
                        This field is required !
                     </small>
                    </div>
                  </div>
                  <div class="d-grid mb-3">
                     <button type="submit" class="btn  btn-primary"
                     [disabled]="signInForm.invalid"
                     >Sign In</button>
                  </div>
                  <div class="d-grid mb-3">
                     <button type="submit" class="btn btn-outline-primary"
                     (click)="signInWithGoogle()"
                     >
                        <img src="./../../../assets/images/google.svg" width="16">
                        Sign In with Google
                     </button>
                  </div>
                  <div class="mb-3 d-flex justify-content-center">
                     <a href style="text-decoration: none;">Don't have account? Sign up</a>
                  </div>
               </form>
         </div>
      </div>
   </div>
</div>
