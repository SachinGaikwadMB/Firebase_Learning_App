<app-navbar></app-navbar>
<div class="container-fluid mt-3">
  <div class="row bg-white shadow-lg">
    <div class="col-md-2">
      <div class="list-group">
        <a
          href="#"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          The current link item
        </a>
        <a href="#" class="list-group-item list-group-item-action"
          >A second link item</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >A third link item</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >A fourth link item</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >A disabled link item</a
        >
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3 p-3">
          <div class="card p-3" style="width: 15rem">
            <img [src]="product.thumbnail" class="card-img-top" height="200" />
            <div class="card-body">
              <h5 class="card-title">{{ product.title | textWrap: 25 }}</h5>
              <p class="card-text">{{ product.description | textWrap : 35 }}</p>
              <strong class="card-text">{{ product.price | currency : 'INR' }}</strong>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
